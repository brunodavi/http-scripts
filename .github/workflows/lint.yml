name: Linter

on:
  push:
    paths: [ '**/*.js' ]
  pull_request:
    paths: [ '**/*.js' ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js v20
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - run: npm i
    - run: npm run lint
